<html class='no-js ui-mobile' lang='de'>
	<head>
		<title>Uni Mainz - AOW-Fragebogen 2</title>
		<meta charset='utf-8'>
		<meta content='Kennung fÃ¼r Versuchsperson eintragen' name='description'/>
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<link href='js/vendor/jquery.mobile-1.3.2.min.css' rel='stylesheet' />
		<script src='js/vendor/jquery-2.0.3.min.js'></script>
		<script src='js/vendor/jquery.mobile-1.3.2.min.js'></script>
		<script >
$(document).ready(function() {
	$('input').change(function(e) {
		var a = $("#vvm").val()+$("#vnm").val()+$("#gm").val()+$("#go").val();
		$("#vpnSave").attr("href","index.html?vpn=" + a + "#settings");
	});
});
		</script>

	</head>
	<body data-theme='c'>

		<div id="vpn" data-title='Person benennen' data-role='dialog' data-theme='c'>
			<div data-theme='c' data-role='header'>Code generieren</div>
			<div data-theme='c' data-role='content'>
				<div>Um eine eindeutige Kennung zu erstellen, geben Sie bitte Folgendes an:
					<label for="vvm">erste zwei Buchstaben des Vornamen der Mutter:</label>
					<input type="text" name="vvm" id="vvm" value=""
					/>
					<label for="vnm">erste zwei Buchstaben des Geburtsnamen der Mutter:</label>
					<input type="text" name="vnv" id="vnm" value=""/>
					<label for="gm">letzte Ziffer des Geburtsjahres der Mutter:</label>
					<input type="number" name="gm" id="gm" value="0"/>
					<label for="go">erste zwei Buchstaben Ihres Geburtsortes:</label>
					<input type="text" name="go" id="go" value=""/>
				</div>
			</div>
			<div data-theme='c' data-role='footer' data-position='fixed'>
				<div data-role='navbar' data-iconpos='left'>
					<ul>
						<li><a id='vpnCancel' href='index.html#settings' data-iconpos='left' data-icon='cancel'
							data-rel='back' data-close-btn-text='abbrechen'>abbrechen</a></li>
						<li><a id='vpnSave' href='index.html#settings' data-iconpos='left' data-icon='grid'
							data-rel='back' data-close-btn-text='speichern'>speichern</a></li>
					</ul>
				</div><!-- /navbar -->
		</div>
	</body>
</html>
